<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='imagens/logo-onu-favicon.png') }}" />
</head>
<body>
  <header>
    <img src="{{url_for('static', filename='imagens/logo-onu-certa.png')}}" alt="Logo da ONU">
    <h1>Bem-vindo!</h1>
  </header>

  <nav>
    <a href="{{url_for('index')}}">Visualizar</a>
    <a href="#" class="active">Cadastrar</a>
  </nav>

  <main class="form-container">
    {% block main %}
    {% endblock %}

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
            <button onclick="this.parentElement.style.display='none'">Fechar</button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

  </main>

  <script src="{{url_for('static', filename='js/cadastrar.js')}}"></script>
</body>
</html>
