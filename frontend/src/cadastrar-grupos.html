{% extends 'cadastrar.html' %}
{% block title %}
Cadastrar Conflito
{% endblock %}

{% block main %}

<form action="/cadastrar/grupos" method="post" id="form-cadastrar-grupos">
  <div class="form-group escolher-cadastro">
      <label for="tipo">Adicionar:</label>
      <select id="tipo" onchange="redirecionarCadastro()">
        <option value="chefe">Chefe Militar</option>
        <option value="conflito">Conflito Bélico</option>
        <option value="divisao">Divisão</option>
        <option selected value="grupos">Grupos Militares</option>
        <option value="lideres">Líderes Políticos</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="nome">Nome:*</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome do grupo armado" />
    </div>

    <button type="submit" class="submit-btn" onclick="adicionarConflito()">Adicionar Conflito</button>
</form>

  {% endblock %}
