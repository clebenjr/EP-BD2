{% extends 'cadastrar.html' %}
{% block title %}
Cadastrar Conflito
{% endblock %}

{% block main %}
<div class="form-group escolher-cadastro">
    <label for="tipo">Adicionar:</label>
    <select id="tipo" onchange="redirecionarCadastro()">
      <option value="divisao">Divisão</option>
      <option value="conflito">Conflito Bélico</option>
      <option value="grupos">Grupos Militares</option>
      <option selected value="lideres">Líderes Políticos</option>
      <option value="chefe">Chefe Militar</option>
    </select>
  </div>

  <div class="form-group">
    <label for="nome">Nome:*</label>
    <input type="text" id="nome" placeholder="Digite o nome do líder político" />
  </div>

  <div class="form-group">
    <label for="id-grupo-armado">Escolher Grupo Armado*:</label>
    <select id="id-grupo-armado" name="id_grupo" class="chaves-select" onchange="redirecionarGrupoArmado(this)">
      {% for nome in nomes_grupos %}
      <option value="{{ nome[0] }}">{{ nome[1] }}</option>
      {% endfor %}
      <option value="adicionar_grupo">&#x2795; Adicionar Grupo Armado</option>
    </select>
  </div>

  <div class="form-group">
    <label for="feridos">Descrição de apoio:*</label>
    <input type="text" id="feridos" placeholder="Escreva uma descrição de apoio" />
  </div>

  <button class="submit-btn" onclick="adicionarConflito()">Adicionar Conflito</button>
  {% endblock %}
