{% extends 'cadastrar.html' %}
{% block title %}
Cadastrar Conflito
{% endblock %}

{% block main %}
<div class="form-group escolher-cadastro">
    <label for="tipo">Adicionar:</label>
    <select id="tipo" onchange="redirecionarCadastro()">
      <option selected value="chefe">Chefe Militar</option>
      <option value="conflito">Conflito Bélico</option>
      <option value="divisao">Divisão</option>
      <option value="grupos">Grupos Militares</option>
      <option value="lideres">Líderes Políticos</option>
    </select>
  </div>

  <div class="form-group">
    <label for="nome_lider">Nome do Líder Político ao qual ele obedece(PK da outra tabela):*</label>
    <input type="text" id="nome_lider" placeholder="Digite o nome do líder" />
  </div>

  <div class="form-group">
    <label for="id_grupo_lider">ID do Grupo do Líder Político:*</label>
    <input type="text" id="id_grupo_lider" placeholder="Digite o ID do grupo" />
  </div>

  <div class="form-group">
    <label for="faixas">Faixa Hierárquica:*</label>
    <input type="text" id="faixas" placeholder="Digite a faixa hierárquica: tenente, general etc..." />
  </div>

  <div class="form-group">
    <label for="divisao">ID da Divisão que comanda:*</label>
    <input type="number" id="divisao_comandada" placeholder="Digite o id da divisão" />
  </div>

  <div class="form-group">
    <label for="id_grupo_armado_divisao">ID do Grupo Armado da Divisão:*</label>
    <input type="number" id="id_grupo_armado_divisao" placeholder="Digite o ID do grupo armado" />
  </div>


  <button class="submit-btn" onclick="adicionarConflito()">Adicionar Conflito</button>
  {% endblock %}
