{% extends 'cadastrar.html' %}
{% block title %}
Cadastrar Conflito
{% endblock %}

{% block main %}

<form action="/cadastrar/conflito" method="post" id="form-cadastrar-conflito">
  <div class="form-group escolher-cadastro">
    <label for="tipo">Adicionar:</label>
    <select id="tipo" onchange="redirecionarCadastro()">
      <option value="chefe">Chefe Militar</option>
      <option selected value="conflito">Conflito Bélico</option>
      <option value="divisao">Divisão</option>
      <option value="grupos">Grupos Militares</option>
      <option value="lideres">Líderes Políticos</option>
    </select>
  </div>

  <div class="form-group">
    <label for="nome">Nome:*</label>
    <input type="text" name="nome" id="nome" placeholder="Digite o nome do conflito" />
  </div>

  <div class="form-group">
    <label for="mortos">Número de Mortos:*</label>
    <input type="number" name="mortos" id="mortos" placeholder="Digite o número de mortos" />
  </div>

  <div class="form-group">
    <label for="feridos">Número de Feridos:*</label>
    <input type="number" name="feridos" id="feridos" placeholder="Digite o número de feridos" />
  </div>

  <div class="form-group">
    <div class="adicionar-tipo">
        <span>Adicionar Tipo de Conflito</span>
        <button type="button" onclick="adicionarTipo()">&#x2795;</button>
    </div>
    <div id="tipo-conflito-opcoes">
    </div>

  </div>

  <button type="submit" class="submit-btn" onclick="adicionarConflito()">Adicionar Conflito</button>

</form>
  {% endblock %}
